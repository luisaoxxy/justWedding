<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   template="/template.xhtml">
   
	<ui:define name="body">
	 <p:panel header="#{msg.newTable}" styleClass="welcomeTitle">
	  	<h:form>
			<h:panelGrid columns="2">
			  	<h:outputText value="#{msg.tableType}"/>
			    <p:selectOneMenu value="#{tablesBean.tableType}">
   					<f:selectItems value="#{tablesBean.tableTypes}" />
   				</p:selectOneMenu>
			  	<h:outputText value="#{msg.name}"/>
			    <p:inputText value="#{tablesBean.tableName}"/>
			  	<h:outputText value="#{msg.number}"/>
			    <p:inputText value="#{tablesBean.tableNumber}"/>
			    <h:outputText value="#{msg.invitedBy}"/>
	       		<p:selectOneMenu lazy="true" value="#{tablesBean.invitedBy}">
	   				<f:selectItems value="#{groomsBean.groomsList}" />
  				</p:selectOneMenu>
	       		<p:selectOneMenu lazy="true" value="#{tablesBean.guestList}">
	   				<f:selectItems value="#{groomsBean.groomsList}" />
  				</p:selectOneMenu>
			</h:panelGrid>	  	
	  	</h:form>
	</p:panel>
	</ui:define>
</ui:composition>
