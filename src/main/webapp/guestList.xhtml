<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
   xmlns:p="http://primefaces.org/ui"
   template="/template.xhtml">
   
	<ui:define name="body">
	 #{guestBean.init()}
	 <p:panel header="#{msg.guestList}" styleClass="welcomeTitle">
		<h:form>
	        <p:commandButton value="#{msg.addGuest}" action="addGuest" ajax="false"/>
	        <p:separator/>
	        
	        <h:panelGrid columns="1">
		        <p:dataTable id="guestList" value="#{guestBean.guestList}" var="guest">
		            <p:column headerText="#{msg.name}">
		                <h:outputText value="#{guest.name}"/>
		            </p:column>
		            <p:column headerText="#{msg.lastName}">
		                <h:outputText value="#{guest.lastName}"/>
		            </p:column>
		        </p:dataTable>
			</h:panelGrid>
		</h:form>
	</p:panel>
	</ui:define>
</ui:composition>
