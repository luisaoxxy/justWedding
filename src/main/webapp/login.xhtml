<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/template.xhtml">

	<ui:define name="body">
		<p:panel header="#{msg.login}" styleClass="welcomeTitle">
			<h:form prependId="false">
				<h:panelGrid styleClass="mainPage" columns="2">
					<p:outputLabel value="#{msg['login.fail']}" styleClass="red" rendered="${!empty param['error']}" />
					<h:outputText value="#{msg.email}"/>
					<p:inputText id="username" name="username" required="true" placeholder="#{msg.email}" />
					<h:outputText value="#{msg.password}"/>
					<p:password id="password" name="password" required="true" placeholder="#{msg.password}"/>
					<p:commandButton action="#{loginBean.doLogin}" type="submit" ajax="false" value="#{msg['login.button']}"/>
				</h:panelGrid>
			</h:form>
		</p:panel>
	</ui:define>
</ui:composition>
